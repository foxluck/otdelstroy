<table border=0 cellpadding=0 cellspacing=2>
	<tr>
		<td colspan=3><? $kernelStrings.amgr_membershp_label ?></td>
	</tr>
	<tr>
		<td colspan=3>&nbsp;</td>
	</tr>
	<tr>
		<td class=readonly_control><? $kernelStrings.amgr_included_label ?></td>
		<td>&nbsp;</td>
		<td class=readonly_control><? $kernelStrings.amgr_notincluded_label ?></td>
	</tr>
	<tr>
		<td>
			<select name="included_users[]" class="control" multiple="true" size="11" style="width:200px" onDblClick="moveComboItems('included_users[]', 'notincluded_users[]' )"">
				<? html_options values=$included_users output=$included_users_names?>
			</select>
		</td>
		<td>
			<p><a href="javascript: moveComboItems('notincluded_users[]', 'included_users[]' )"><img src="<? "images/buttons/moveLeft.gif"|stylesetitem:"classic":$styleSet ?>" width="30" height="22" border="0"></a><br>
			<a href="javascript: moveComboItems('included_users[]', 'notincluded_users[]' )"><img src="<? "images/buttons/moveRight.gif"|stylesetitem:"classic":$styleSet ?>" width="30" height="22" border="0"></a></p>
		</td>
		<td>
			<select name="notincluded_users[]" class="control" multiple="true"  size="11" style="width:200px" onDblClick="moveComboItems('notincluded_users[]', 'included_users[]' )"">
				<? html_options values=$notincluded_users output=$notincluded_users_names?>
			</select>
		</td>
	</tr>
</table>
