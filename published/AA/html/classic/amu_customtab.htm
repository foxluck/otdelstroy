<? assign var=controlWidth value=250 ?>
<? assign var=width value=250 ?>
<? assign var=group value=$typeDesc.$CUSTOM_ID ?>
<? assign var=fields value=$group.FIELDS ?>

	<? foreach from=$fields item=field ?>

	<tr>
		<td <? if $field.TYPE == "IMAGE" ?>style="padding-top: 5px; padding-bottom: 5px"<? /if ?> valign=top width=10><? conditionalOutput invalidField=$invalidField field=$field.DBFIELD text=#invalidFieldHighlight# ?><nobr><? $field.LONG_NAME|cat:":" ?>
			<? if $field.MANDATORY ?>
				 *
			<? /if ?>
			&nbsp;
		</nobr></td>
		<td <? if $field.TYPE == "IMAGE" ?>style="padding-top: 5px; padding-bottom: 5px"<? /if ?> valign=top <? if $readOnly && $field.TYPE != "IMAGE" ?>class=readonly_control<? /if ?>><? include file="../../../common/html/classic/autoforms/customcontrol.htm" fieldData=$field width=$controlWidth name="contactData["|cat:$field.DBFIELD|cat:"]" datasource=$contactData datasourcename="contactData" ?></td>
	</tr>
	<? /foreach ?>
