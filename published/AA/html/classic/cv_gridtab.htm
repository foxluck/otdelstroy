<table border="0" cellspacing="2" cellpadding="0">
	<tr>
		<td><? $kernelStrings.cv_form_label ?></td>
	</tr>
	<tr>
		<td>&nbsp;</td>
	</tr>
</table>

<table border="0" cellspacing="2" cellpadding="0">
	<tr>
		<td class="readonly_control"><? $kernelStrings.cv_visible_list ?></td>
		<td>&nbsp;</td>
		<td class="readonly_control"><? $kernelStrings.cv_hidden_list ?></td>
	</tr>
	<tr>
		<td>
			<select name="shownFieldsIDs[]" size="8" style="width: 250px" class="control" multiple ondblclick="moveComboItems('shownFieldsIDs[]', 'hiddenFieldsIDs[]')">
				<? html_options values=$shownFieldsIDs output=$shownFieldsNames ?>
			</select>
		</td>
		<td>
				<a href="javascript: changePosition('shownFieldsIDs[]', -1)" ><img src="<? "images/buttons/moveUp.gif"|stylesetitem:"classic":$styleSet ?>" width="30" height="22" border="0"></a><br><a href="javascript: changePosition('shownFieldsIDs[]', 1)"><img src="<? "images/buttons/moveDown.gif"|stylesetitem:"classic":$styleSet ?>" width="30" height="22" border="0"></a>
				<br>
				<br>
				<a href="javascript: moveComboItems('hiddenFieldsIDs[]', 'shownFieldsIDs[]' )"><img src="<? "images/buttons/moveLeft.gif"|stylesetitem:"classic":$styleSet ?>" width="30" height="22" border="0"></a><br> 
				<a href="javascript: moveComboItems('shownFieldsIDs[]', 'hiddenFieldsIDs[]' )"><img src="<? "images/buttons/moveRight.gif"|stylesetitem:"classic":$styleSet ?>" width="30" height="22" border="0"></a>
		</td>
		<td>
			<select name="hiddenFieldsIDs[]" size="8" style="width: 250px" class="control" multiple onDblClick="moveComboItems('hiddenFieldsIDs[]', 'shownFieldsIDs[]')">
				<? html_options values=$hiddenFieldsIDs output=$hiddenFieldsNames ?>
			</select>
		</td>
	</tr>
	<tr>
		<td colspan=3>&nbsp;</td>
	</tr>
</table>

<table border="0" cellspacing="0" cellpadding="0">
		<td colspan=2><? $kernelStrings.cv_imagefieldsopt_label|cat:":" ?></td>
	</tr>
	<tr>
		<td colspan=2>&nbsp;</td>
	</tr>
	<tr>
		<td colspan=2>
			<table cellpadding=2 cellspacing=0 border=0 style='margin-left: 20px'>
				<tr>
					<td><input type=radio name="imgFieldsViewMode" value=thumbnails <? switchedOutput val=$imgFieldsViewMode true_val=thumbnails str1="checked" ?>></td>
					<td><? $kernelStrings.cv_thumbnails_label ?></td>
				</tr>
				<tr>
					<td><input type=radio name="imgFieldsViewMode" value=links <? switchedOutput val=$imgFieldsViewMode true_val=links str1="checked" ?>></td>
					<td><? $kernelStrings.cv_textlinks_label ?></td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td colspan=2>&nbsp;</td>
	</tr>
</table>
