<script language="JavaScript" type="text/JavaScript">
<!--
	function returnToReports()
	{
		location.href=location.href="accessdiagrams.php<? if $trans_sid ?><? "?"|cat:$session_name|cat:"="|cat:$session_id ?><? /if ?>";
	}

	function processForm( formObj )
	{
		if ( !getComboItemNum( 'included_users[]' ) ) {
			alert( "<? $kernelStrings.rprdu_selectusers_note ?>" );
			return;
		}

		fillSelectedLists( new Array('included_users[]') );
		formObj =  document.forms[0];

		formObj.target="_blank";
		formObj.submit();
	}

	function cancelForm( formObj )
	{
		returnToReports();
	}
//-->
</script>
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<? strip ?>
<form action="<? $formLink ?>" method="post" enctype="multipart/form-data" name="form" >
	<? include file="../../../common/html/classic/header.htm"?>
	<? include file="../../../common/html/classic/errblock.htm" errorStr=$errorStr ?>
	<? if !$fatalError ?>

	<table cellpadding=0 cellspacing=0 border=0>
		<tr>
			<td colspan=2><? $kernelStrings.rprdu_selectusers_note|cat:":" ?></tr>
		</tr>
		<tr>
			<td colspan=2>&nbsp;</tr>
		</tr>
		<tr>
			<td colspan=2 style="padding-left: 1px">
				<table border=0 cellpadding=0 cellspacing=0>
					<tr>
						<td class=readonly_control><? $kernelStrings.cml_included_label ?></td>
						<td width=5></td>
						<td>&nbsp;</td>
						<td width=5></td>
						<td class=readonly_control><? $kernelStrings.cml_notincluded_label ?></td>
					</tr>
					<tr height=3>
						<td colspan=5></td>
					</tr>
					<tr>

						</td>

						<td>
							<p>
							<a href="javascript: moveComboItems('notincluded_users[]', 'included_users[]' )"><img src="<? "images/buttons/moveLeft.gif"|stylesetitem:"classic":$styleSet ?>" width="30" height="22" border="0"></a><br>
							<a href="javascript: moveComboItems('included_users[]', 'notincluded_users[]', true )"><img src="<? "images/buttons/moveRight.gif"|stylesetitem:"classic":$styleSet ?>" width="30" height="22" border="0"></a></p>

						<td><span style="width: 5px"/></td>
						<td>

					</tr>
				</table>

				<td colspan=2>&nbsp;</tr>

			<tr>

					<? include file="../../../common/html/classic/button.htm" align="left" name="cancelbtn" caption=$kernelStrings.app_cancel_btn formname="form" link="javascript:cancelForm(this.form);"?>

			</tr>

		</table>
