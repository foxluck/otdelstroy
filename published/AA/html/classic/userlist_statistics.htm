<div style="overflow: auto; width: 100%; height: 100%" id="rightscrolldiv">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="treeDocumentListTable">
			<tr height=20>
				<th align="left"><? $kernelStrings.ul_groupname_title ?></th>
				<th align="center" width=50><nobr><? $kernelStrings.ul_usercount_title ?></nobr></th>
			</tr>
			<? assign var=index value=0 ?>
			<? foreach from=$groups key=UG_ID item=groupData name=groupLoop ?>
				<? math equation="x+1" x=$index assign=index ?>

				<? assign var="groupClass" value="" ?>
				<? if $groupData.SYSTEM ?>
					<? assign var="groupClass" value="systemGroup" ?>
				<? /if ?>

				<tr <? if ($smarty.foreach.groupLoop.iteration % 2) == 0 ?>bgcolor="<? #oddRowsColor#?>"<?else?>bgcolor=#FFFFFF<? /if ?>>
					<td><? conditionalLink href=$groupData.groupURL spanClass=$groupClass text=$groupData.UG_NAME|htmlsafe:true:true ?></td>
					<td align=center><? $groupData.USERCOUNT|sureecho ?></td>
				</tr>
			<? /foreach ?>
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="treeNumDocumentsCell" valign=middle><? $summaryStr ?></td>
				</tr>
			</table>
	</table>
</div>
