		<tr class="SeparatedRow">
			<td><? $kernelStrings.cv_selectimage_label ?></td>
		</tr>
		<tr>
			<td>
				<table class="FormLayout" style="margin-left: 20px">
					<tr>
						<td><input id="noimg" type=radio name="listViewImage" value=NOIMG <? wbs_checkboxStatus val=$listViewImage true_val=NOIMG ?>/></td>
