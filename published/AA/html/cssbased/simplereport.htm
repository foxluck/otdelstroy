<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<? wbs_initLayout ?>

	<script type="text/javascript">

		function updateUI()
		{
			<? if ( $updateAll ) ?>
				updateAll();
			<? /if ?>

			<? if $setTitle ?>
				setTitle( "<? $title ?>" );
			<? /if ?>
		}

	</script>

</head>
	<body onLoad="updateUI()">
		<? wbs_pageLayout ?>
			<? wbs_messageBox type=$reportType message=$infoStr note=$kernelStrings.app_report_text ?>
		<? /wbs_pageLayout ?>
	</body>
</html>
