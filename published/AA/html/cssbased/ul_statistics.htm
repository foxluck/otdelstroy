<table class="Grid">
	<thead>
		<tr>
			<th><? $kernelStrings.ul_groupname_title ?></th>
			<th class="AlignCenter" width="50"><? $kernelStrings.ul_usercount_title ?></th>
		</tr>
	</thead>
	<? assign var=index value=0 ?>
	<? foreach from=$groups key=UG_ID item=groupData name=groupLoop ?>
		<? math equation="x+1" x=$index assign=index ?>

		<? assign var="groupClass" value="" ?>
		<? if $groupData.SYSTEM ?>
			<? assign var="groupClass" value="cm_systemGroup" ?>
		<? /if ?>

		<tr class="<? $rowClass ?> <? wbs_oddItem index=$smarty.foreach.groupLoop.iteration ?>">
			<td><? conditionalLink href=$groupData.groupURL spanClass=$groupClass text=$groupData.UG_NAME|htmlsafe:true:true ?></td>
			<td class="AlignCenter"><? conditionalLink href=$groupData.groupURL spanClass=$groupClass text=$groupData.USERCOUNT|sureecho ?></td>
		</tr>
	<? /foreach ?>
</table>
