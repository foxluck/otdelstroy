<html>
<head>
<title>
<? $pageTitle ?>
</title>
<meta http-equiv="Content-Type" content="text/html; charset=<? $html_encoding ?>">
<link href="../../common/reports/print_styles.css" rel="stylesheet" type="text/css">
</head>
<body bgcolor="#FFFFFF" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<? strip ?>
<? if !$fatalError ?>
<p class="header1"><? $pageTitle ?></p>
<b><? $kernelStrings.sys_space_title ?></strong></b>
<table border="0" cellspacing="0" cellpadding="0">
    <tr> 
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr> 
      <td width="20">&nbsp;</td>
      <td> 
        <? $kernelStrings.sys_database_label|cat:":&nbsp;" ?>
      </td>
      <td> 
        <? $db_size ?>
      </td>
    </tr>
    <tr> 
      <td>&nbsp;</td>
      <td> 
        <? $kernelStrings.sys_files_label|cat:":&nbsp;" ?>
      </td>
      <td> 
        <? $attachmentsSize ?>
      </td>
    </tr>
    <tr> 
      <td>&nbsp;</td>
      <td> 
        <? $kernelStrings.sys_total_label|cat:":&nbsp;" ?>
      </td>
      <td> 
        <? $totalSize|cat:" "|cat:$ratio ?>
      </td>
    </tr>
    <tr> 
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
  <? if $totalLimit > 0 ?>
    <tr> 
      <td>&nbsp;</td>
      <td> 
        <? $kernelStrings.sys_totallimit_label|cat:":&nbsp;" ?>
      </td>
      <td> 
        <? $totalLimit?>
      </td>
    </tr>
  <? /if ?>
	<tr>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
		<td>&nbsp;</td>
	</tr>
  </table>
  <strong><? $kernelStrings.sys_dataformat_label|cat:":&nbsp;" ?></strong><? $dateFormat ?>
<? /if ?>
<? /strip ?>
</body>
</html>
