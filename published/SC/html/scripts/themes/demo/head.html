	<script language="javascript" type="text/javascript"><!--{literal}
	
		function open_printable_version(link) //opens new window
		{
			var win = "menubar=no,location=no,resizable=yes,scrollbars=yes";
			newWin = window.open(link,'printableWin',win);
			newWin.focus();
		}
	
		function confirmUnsubscribe() //unsubscription confirmation
		{

			temp = window.confirm('{/literal}{"cnfrm_unsubscribe"|translate}{literal}');
			if (temp) //delete
			{
				window.location="index.php?killuser=yes";
			}

		}
	
		function validate() // newsletter subscription form validation
		{
			if (document.subscription_form.email.value.length<1)
			{
				alert("{/literal}{"err_input_email"|translate}{literal}");
				return false;
			}
			if (document.subscription_form.email.value == 'Email')
			{
				alert("{/literal}{"err_input_email"|translate}{literal}");
				return false;
			}
			return true;
		}
		function validate_disc() // review form verification
		{
			if (document.formD.nick.value.length<1)
			{
				alert("{/literal}{"err_input_nickname"|translate}{literal}");
				return false;
			}
	
			if (document.formD.topic.value.length<1)
			{
				alert("{/literal}{"err_input_message_subject"|translate}{literal}");
				return false;
			}
	
			return true;
		}
		function validate_search()
		{
	
			if (document.Sform.price1.value!="" && ((document.Sform.price1.value < 0) || isNaN(document.Sform.price1.value)))
			{
				alert("{/literal}{"err_input_price"|translate}{literal}");
				return false;
			}
			if (document.Sform.price2.value!="" && ((document.Sform.price2.value < 0) || isNaN(document.Sform.price2.value)))
			{
				alert("{/literal}{"err_input_price"|translate}{literal}");
				return false;
			}
	
			return true;
		}
		
	{/literal}
