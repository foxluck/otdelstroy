<select class='Select' class=FormControl name="<? $fieldName ?>">
	<option value="" 
		<? switchedOutput val="" true_val=$datasource.$db_field str1="selected" ?>
	>
		<? $kernelStrings.app_select_item|htmlsafe:true:true ?>
	</option>
	<? foreach from=$field.options item=customMenuItem ?>
		<option value="<? $customMenuItem|htmlsafe:true:true ?>" <? switchedOutput val=$customMenuItem true_val=$params.$fieldName str1="selected" ?>><? $customMenuItem|htmlsafe:true:true ?></option>
	<? /foreach ?>
</select>
