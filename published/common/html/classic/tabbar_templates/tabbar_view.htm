<table cellpadding="0" cellspacing="0" border=0 width="100%">
<tr>
	<td colspan="3" style="height: 20">&nbsp;</td>
	</tr>
<? if $top_part ?>
	<tr>
			<td class="default" width="<? #pageLeftMargin#?>"><img src="../../../common/html/classic/images/5pixsep.gif" width="<? #pageLeftMargin#?>" height="5"></td>
			<td valign="top"><? include file=$top_part ?></td>
			<td class="default" width="<? #pageRightMargin#?>"><img src="../../../common/html/classic/images/5pixsep.gif" width="<? #pageRightMargin#?>" height="5"></td>
		</tr>
<? /if ?>
</table>

<table width="100%" cellpadding=0 cellspacing=0 border=0 class=tabbar>
	<tr>
		<td width=15 class=tabbar_separator>&nbsp;</td>

		<? foreach key=index from=$tabs item=data name=tabLoop ?>
			<? assign var=tabname value=$data.caption ?>
			<? assign var=tablink value=$data.link ?>

			<? explodeString separator="||" var=linkParts str=$tablink ?>
			<? assign var=tablink value=$linkParts[0] ?>
			<? assign var=checked value=$linkParts[1] ?>

			<? if $checked == "checked" ?>
				<td width=20 class=tabbar_active_tab><nobr><? $tabname ?><nobr></td>
			<? else ?>
				<td width=20 class=tabbar_tab><nobr><a href="<? $tablink ?>"><? $tabname ?></a></nobr></td>
			<? /if ?>

			<td width=2 class=tabbar_separator>&nbsp;</td>

		<? /foreach ?>

		<td class=tabbar_separator>&nbsp;</td>
	</tr>
</table>

<table cellpadding="0" cellspacing="0" border=0 width="100%">
	<tr>
		<td colspan="3" style="height: 20">&nbsp;</td>
	</tr>
	<tr>
		<td class="default" width="<? #pageLeftMargin#?>"><img src="../../../common/html/classic/images/5pixsep.gif" width="<? #pageLeftMargin#?>" height="5"></td>
		<td valign="top"><? include file=$bottom_part ?></td>
		<td class="default" width="<? #pageRightMargin#?>"><img src="../../../common/html/classic/images/5pixsep.gif" width="<? #pageRightMargin#?>" height="5"></td>
	</tr>
</table>
