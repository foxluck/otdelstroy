<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<? wbs_initLayout ?>
		<style>
			#ToolbarIn {display: none}
			.help-list {}
			.help-list li {font-size: 1.1em; margin-bottom: 15px; list-style: none; font-weight: bold}
			.help-list li .desc {display: block; font-weight: normal}
			
		</style>
	</head>
	<body>
		<? wbs_pageLayout ?>
			<? wbs_errorBlock ?>

						<a href='help.php'><? $kernelStrings.help_manual_lbl ?></a>
						<span class='desc'><? $kernelStrings.help_manual_desc ?></span>
					</li>
					<li>
						<a target='_blank' href='http://<? $domain ?>/support/'><? $kernelStrings.help_support_lbl ?></a>

					<li>
						<a target='_blank' href='http://forum.<? $domain ?>'><? $kernelStrings.help_forum_lbl ?></a>

						<span class='desc'><? $kernelStrings.help_forum_desc ?></span>
					</li>
					<li>
						<a target='_blank' href='http://blog.<? $domain ?>'><? $kernelStrings.help_blog_lbl ?></a>

						<span class='desc'><? $kernelStrings.help_blog_desc ?></span>
