<? strip ?>

		<?if $mainMenu?></a><?else?></span><?/if?>
	</div>
	<?if $mainMenu?>

			<? foreach from=$mainMenu item=mainMenuItem ?>
			<li<?if !$mainMenuItem.link?> class="active white"<?/if?>>
			<?if $mainMenuItem.link ?>
				<a href="<?$mainMenuItem.link?>" title="<?$mainMenuItem.title|translate|escape:'html'?>">
			<?/if?>
			<?if $mainMenuItem.img?>
				<img src="<?$mainMenuItem.img?>" alt="<?$mainMenuItem.title|translate|escape:'html'?>">

				<?$mainMenuItem.title|translate?>
			<?/if?>

			</li>
			<? /foreach ?>

<?if $subMenu?>

	<ul>

					</a>

					<strong><?$subMenuItem.title|translate?></strong>
			<? /if ?>

			&nbsp;<em style="color: red; font-weight: bold;">!</em>
			<?/if?>

<? $message|translate?>
</div>
